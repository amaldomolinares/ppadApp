<ion-content margin-top>
  <ion-grid padding>
      <ion-row class="ion-justify-content-center">
          <ion-col padding-top>
              <div>
                  <ion-img src="../assets/imgs/logo_ppad.jpg"></ion-img>
              </div>  
          </ion-col> 
      </ion-row>
      
      <ion-row class="ion-justify-content-center">
          <ion-col>
            <div>
              <ion-list>
                <ion-item padding-top>
                    <ion-label position="floating"><ion-icon name="person" class="custom-icon-loguin"></ion-icon> Email</ion-label>
                  <ion-input type="text" [(ngModel)]="Email"></ion-input>
                </ion-item>
                <ion-item padding-top>
                    <ion-label position="floating"><ion-icon name="lock" class="custom-icon-loguin"></ion-icon> Password</ion-label>
                    <ion-input type="password" [(ngModel)]="Password"></ion-input>
                  </ion-item>
              </ion-list>
            </div>  
          </ion-col> 
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-col>
            <div padding-top>
              <ion-button expand="block" (click)='login()' >
                  <ion-icon name="log-in"></ion-icon>
                    Login   
              </ion-button>
            </div>  
          </ion-col> 
      </ion-row>
      <ion-row>
        <div text-center>
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
  </ion-grid>        
</ion-content>

<ion-footer>
  <div class="ion-text-center">
  <ion-label class="text-copyrght">Copyright Â© Pinpraautodealer. All right reserved.</ion-label>
  </div>
</ion-footer>
