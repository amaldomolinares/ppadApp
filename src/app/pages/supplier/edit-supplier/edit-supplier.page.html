<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Update Supplier: {{supplier?.IdSupplier}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="card-background-page">
  
      <div class="card-div">
        
          <div class="class-title">
              Contact Data
          </div>

        <ion-card >
            <div >                
                <ion-grid>
                    <ion-row >
                      <ion-col>
                        <ion-label class="card-subtitle">
                            Name Supplier: 
                        </ion-label>
                        <ion-input class="edit-input" [(ngModel)]="NameSupplier" placeholder="{{supplier.Data?.NameSupplier}}"></ion-input>
                      </ion-col>
                    </ion-row >
                    <ion-row >
                      <ion-col>
                        <div class="card-subtitle">
                          <ion-label>
                          Address 
                          </ion-label> 
                        </div> 
                          <ion-input class="edit-input" [(ngModel)]="Address" placeholder="{{supplier.Data?.Address}}"></ion-input>                       
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                          <div class="card-subtitle">
                            <ion-label>
                              City 
                            </ion-label> 
                          </div>
                            <ion-input class="edit-input" [(ngModel)]="IdCity" placeholder="{{supplier.Data?.IdCity}}"></ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                              Country
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="County" type="text" placeholder="{{supplier.Data?.County}}"></ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                              State 
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="IdState"  type="text" placeholder="{{supplier.Data?.IdState}}"> </ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                              ZipCode: 
                            </ion-label>
                          </div>
                          <ion-input class="edit-input" [(ngModel)]="ZipCode" type="text" placeholder="{{supplier.Data?.ZipCode}}"> </ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                              Type 
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="Type" type="text" placeholder="{{supplier.Data?.Type}}"></ion-input>   
                          <div class="card-subtitle">
                            <ion-label>
                                Salesman
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="Salesman_" type="text" placeholder="{{supplier.Data?.Salesman_}}"></ion-input>                          
                      </ion-col>
                      <ion-col>
                          <div class="card-subtitle">
                            <ion-label>
                              Cell Phone
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="CellPhone" type="text" placeholder="{{supplier.Data?.CellPhone}}"></ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                              Offcie Phone
                            </ion-label>
                          </div>
                          <ion-input class="edit-input" [(ngModel)]="OfficePhone" type="text" placeholder="{{supplier.Data?.OfficePhone}}"></ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                                Home Phone 
                            </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="HomePhone" type="text" placeholder="{{supplier.Data?.HomePhone}}"></ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                               Email
                            </ion-label>
                          </div>
                          <ion-input class="edit-input" [(ngModel)]="email" type="text" placeholder="{{supplier.Data?.email}}"> </ion-input>
                          <div class="card-subtitle">
                            <ion-label>
                               Email 2
                            </ion-label>
                          </div>
                            <ion-input class="edit-input" [(ngModel)]="email2" type="text" placeholder="{{supplier.Data?.email2}}"> </ion-input>
                          <div class="card-subtitle">
                              <ion-label>
                                  Corporate Name
                              </ion-label>
                          </div> 
                          <ion-input class="edit-input" [(ngModel)]="CorporateName" type="text" placeholder="{{supplier.Data?.CorporateName}}"></ion-input>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <div class="card-subtitle">
                        <ion-label>
                            Account
                         </ion-label>
                       </div>
                         <ion-input class="edit-input" [(ngModel)]="Account" type="text" placeholder="{{supplier.Data?.Account}}"> </ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                          <div class="card-subtitle">
                          <ion-label>
                              Notes
                           </ion-label>
                         </div>
                           <ion-textarea rows="6" cols="12" class="edit-input" [(ngModel)]="Notes" type="text" placeholder="{{supplier.Data?.Notes}}"> </ion-textarea>
                          </ion-col>
                      </ion-row>
                </ion-grid>  
           </div> 
        </ion-card>
       
        <ion-button color='primary' expand='block' (click)="updateSupplier()">
            UPDATE CONTACT
        </ion-button>
                  
      </div>
</ion-content>
