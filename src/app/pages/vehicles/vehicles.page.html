<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VEHICLES</ion-title>
    <ion-buttons slot="end" class="icon-end" >
      <ion-button (click)="addNewCar()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" >
  <div class="card-div" *ngFor="let vehicle of vehicles">
   <ion-card  [routerLink]="'/details-vehicle/' + vehicle.vinNumber" routerDirection="forward">
       <div class="card-overlay" >

     <div class="card-title">{{vehicle.vinNumber}}</div>
     <div class="card-subtitle">{{vehicle.make}}</div>
     <div class="card-subtitle">{{vehicle.model}}</div>
     <div class="card-subtitle">{{vehicle.modelYear}}</div>
     <div class="card-subtitle">{{vehicle.color}}</div>
     <div class="card-subtitle">{{vehicle.fuelType}}</div>
     <div class="card-subtitle">{{vehicle.engine}}</div>
     <div class="card-subtitle">{{vehicle.trim}}</div>
      </div> 
   </ion-card>
  </div>
   <ion-infinite-scroll threshold="1000px" (ionInfinite)="loadOrders($event)">
     <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="Loading Orders..."> 
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>
 
 </ion-content>
