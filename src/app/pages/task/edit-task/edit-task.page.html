<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Edit Task: {{task?.TaskInfo.OrderSq}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
        <div *ngIf="modalStatus === '1'">
            
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label position="fixed">Title</ion-label>
                            <ion-input [(ngModel)]="Name" placeholder="{{task?.TaskInfo.Name}}"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Status</ion-label>
                            <ion-select [(ngModel)]="Status" interface="popover">
                              <ion-select-option value="pending" >Pending</ion-select-option>
                              <ion-select-option value="inProcess" >In Process</ion-select-option>
                              <ion-select-option value="completed">Completed</ion-select-option>
                              <ion-select-option value="cancelled">Cancelled</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                          <ion-label>{{task?.TaskInfo.DepartmentID}}</ion-label>
                        </ion-item>
                        <ion-item>
                          <ion-label position="fixed">Date Start</ion-label>
                          <ion-input placeholder="{{task?.TaskInfo.StartDate}}" readonly="true"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="fixed">Summary</ion-label>
                            <ion-input placeholder="{{task?.TaskInfo.Summary}}" [(ngModel)]="Summary"></ion-input>
                        </ion-item>
    
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <div pading-top>
                    <ion-button expand="block" (click)="UpdateTask()">UPDATE TASK</ion-button>
              </div>
        </div>
                    
        <div *ngIf="modalStatus === '2'">
            <ion-label>purchasing</ion-label>
        </div>
        
        <div *ngIf="modalStatus === '3'">
            <ion-label>repair</ion-label>
        </div>
        
    </ion-content>
