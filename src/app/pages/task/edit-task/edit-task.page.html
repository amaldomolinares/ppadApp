<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Edit Repair: {{task?.TaskInfo.OrderSq}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background-page">

    <h2>Repair </h2>
  <ion-grid>
    <ion-row>
      <ion-col [size]='2' class="No-data">
        <ion-label class="title-data">No </ion-label>
        <ion-badge color="primary" class="badge-data">{{task?.TaskInfo.OrderSq}}</ion-badge>
      </ion-col>
      <ion-col [size]='9'>
        <ion-label class="title-data">Title</ion-label>
        <ion-input placeholder="{{task?.TaskInfo.Name}}" type="text" class="edit-input" [(ngModel)]="Name">  </ion-input>
      </ion-col>
    </ion-row>
    <ion-row margin-top class="No-data"> 
      <ion-col>
        <ion-label class="title-data">Start Date</ion-label>
        <ion-input placeholder="{{task?.TaskInfo.StartDate}}" type="date" class="edit-input" [(ngModel)]="StartDate"> </ion-input>
      </ion-col>
      <ion-col>
        <ion-label class="title-data">End Date </ion-label>
        <ion-input placeholder="{{task?.TaskInfo.EndDate}}" type="date" class="edit-input" [(ngModel)]="EndDate">  </ion-input>
      </ion-col>
      <ion-col>
          <ion-label class="title-data">Status </ion-label>
          <div class="date-data"> 
              <ion-select placeholder="Select One" [(ngModel)]="Status">
              <ion-select-option value="pending">Pending</ion-select-option>
              <ion-select-option value="inProcess">InProcess</ion-select-option>
              <ion-select-option value="completed">Completed</ion-select-option>
            </ion-select>
          </div>
      </ion-col>
    </ion-row>
    <ion-row margin-top class="No-data">
      <ion-col >
        <ion-label class="title-data">Invoice Date </ion-label>
        <ion-input placeholder="{{task?.TaskInfo.InvoiceDate}}" type="date" class="edit-input" [(ngModel)]="InvoiceDate"> </ion-input>
      </ion-col>
      <ion-row>
        <ion-col [size]='7'>
          <ion-label class="title-data">Supplier</ion-label>
          <ion-select placeholder="{{task?.TaskInfo.NameSupplier}}" [(ngModel)]="SupplierID">
              <div *ngFor="let supplier of supplier.Data">
                  <ion-select-option value="{{supplier.IdSupplier}}">{{supplier.NameSupplier}}</ion-select-option>
              </div>
          </ion-select>
          </ion-col>
          <ion-col [size]='5'>
            <ion-label class="title-data">Repair Cost </ion-label>
            <ion-input placeholder="{{task?.TaskInfo.TotalCost}}" type="num" class="edit-input" [(ngModel)]="TotalCost"> $ </ion-input>
          </ion-col>
       </ion-row>
    </ion-row>
    <div class="No-data" margin-top>
      <ion-row> 
        <ion-label class="summary-data"> 
          Summary
        </ion-label>
      </ion-row>
      <ion-row padding margin-bottom>
        <ion-textarea placeholder="{{task?.TaskInfo.Summary}}" class="edit-input" [(ngModel)]="Summary">     
      </ion-textarea>
      </ion-row>
    </div>
  </ion-grid>    

  <ion-button color='primary' expand='block' (click)="updateRepair()">
      UPDATE REPAIR
  </ion-button>
</ion-content>
