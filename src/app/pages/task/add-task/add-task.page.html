<ion-header>
    <ion-toolbar color="primary">
      <ion-title>New Task In Order {{OrderID}}</ion-title>
      <ion-button slot="end" (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

    <ion-label>Select One Department</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="Department">
      <ion-select-option value="sales">Sales</ion-select-option>
      <ion-select-option value="purchasing">Purchasing</ion-select-option>
      <ion-select-option value="repair">Repair</ion-select-option>
    </ion-select>

    <div [ngSwitch]="Department">
        <div *ngSwitchCase="'sales'">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label position="fixed">Title</ion-label>
                        <ion-input [(ngModel)]="Name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Status</ion-label>
                        <ion-select [(ngModel)]="Status" interface="popover">
                          <ion-select-option value="pending" >Pending</ion-select-option>
                          <ion-select-option value="inProcess" >In Process</ion-select-option>
                          <ion-select-option value="completed">Completed</ion-select-option>
                          <ion-select-option value="cancelled">Cancelled</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label>{{Department}}</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label position="fixed">Date Start</ion-label>
                      <ion-datetime display-format="MMM/DD/YY" value="MMM DD YY" [(ngModel)]="StartDate"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label position="fixed">Summary</ion-label>
                        <ion-textarea placeholder="Enter more information here..." [(ngModel)]="Summary"></ion-textarea>
                    </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div *ngSwitchCase="'purchasing'">
            <ion-label>purchasing</ion-label>
        </div>
        <div *ngSwitchCase="'repair'">
            <ion-label>repair</ion-label>
        </div>
    </div>
</ion-content>

<ion-footer>
  <ion-button color='primary' expand='block' (click)="saveNewTask()">
    SAVE NEW TASK
  </ion-button>
</ion-footer>
